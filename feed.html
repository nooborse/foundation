<!DOCTYPE html>
<html>
<head>
  <title>Get new informations</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/feed.css">
</head>
<body>
<div class="tab">
  <button class="back" onclick="back(event)">Back</button>
  <button class="tablinks" onclick="openCity(event, 'Announcement')">Announcement</button>
  <button class="events" onclick="events(event)">Events</button>
  <button class="tablinks" onclick="openCity(event, 'Feed')">Feed</button>
  <button class="tablinks" onclick="openCity(event, 'Now')">Now</button>
</div>
<div id="Announcement" class="tabcontent">
  <h3>We made of this!</h3>
</div>

<div id="Feed" class="tabcontent">
  <h3>Hi</h3>
</div>

<div id="Now" class="tabcontent">
  <h3>There's no chickens!</h3>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

function back(event){
  location.href="index.html";
}

function events(event){
  location.href="events.html";
}
</script>

</body>
</html>
